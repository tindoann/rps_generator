<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors Game</h1>
  </header>

<main>
  <div class="container">
    <div class="score-container">
      <span class="user">YOU</span>
      <span id="score">0 - 0</span>
      <span class="com">COM</span>
    </div>
    <div class="buttons">
      <button class="bn" onclick="" value=""><img src="images/rock.png" alt=""></button>
      <button class="bn" onclick="" value=""><img src="images/paper.png" alt=""></button>
      <button class="bn" onclick="" value=""><img src="images/scissors.png" alt=""></button>
    </div>
  </div>
  <div class="challenge-container">
  <div class="challenge">
    <div id="you">
      <button class="btn"><img src="images/paper.png" alt=""></button>
    </div>
    <div id="result">
      <p>You win!</p>
    </div>
    <div id="com">
      <button class="btn"><img src="images/rock.png" alt=""></button>
    </div>
  </div>
  </div>
</main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
